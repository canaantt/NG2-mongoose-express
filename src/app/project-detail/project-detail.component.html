<div class="detail">
  <div class="detail container-fluid">
    <div class="row">
      <div *ngIf="project">
        <h3 class="detail-header">Edit {{project.Name}} </h3>
        <div class="col-xs-12">
        <div>
          <label style="padding-bottom:10px;">Project Name: </label>
          <input [(ngModel)]="project.Name" placeholder="Project Name" />
        </div>
        <div>
          <label style="padding-bottom:10px;">Description: </label>
          <input [(ngModel)]="project.Description" placeholder="Description" />
        </div>
        <div>
          <label style="padding-bottom:10px;">Date Created:</label>{{project.Date}}
        </div>
        <div>
        
        <div *ngIf="pi">
          <label style="padding-bottom:10px;" ><strong>IRB: {{irb$.IRBNumber}}</strong></label>
         
          <div>
          <label style="padding-bottom:10px;"><strong>PI: </strong></label> {{pi.FirstName}} {{pi.LastName}}
        </div>
        
          <div>
              <label style="padding-bottom:10px;"><strong> Users: </strong></label>
              <div *ngFor="let user of users$ | async">
              <p>{{user.FirstName}} {{user.LastName}}</p></div>
            <!--<input [(ngModel)]="user.FirstName" placeholder="User First Name" />
            <input [(ngModel)]="user.LastName" placeholder="User Last Name" />-->
          </div>
          <!--<div class="fa fa-plus"></div>-->
        </div>
        <div *ngIf="project.Files.length > 0">
          <label>Uploaded Files: </label>
          <ul>
            <li   *ngFor="let result of results$ | async">
              {{result.category}} {{result.dataType}} {{result.path}}
            </li>
          </ul>
        </div>
        <div class="panel-body">
                        <div style="padding-bottom:5px;">Source: UW</div>
                        <div style="padding-bottom:5px;">Sample Size: 60</div>
                        <div style="padding-bottom:5px;">Sample Format: Frozen</div>
                        <div style="padding-bottom:5px;">Annotations: Frozen, OCT</div>
                     
                       </div>
        <!--<div>
          <label>Database ID:  </label>
          <span> {{project._id}}</span>
        </div>-->
        <button style="margin-top:10px;" class='btn btn-primary' (click)="update(project)">Update</button>
      </div>
    </div>
  </div>
</div>
