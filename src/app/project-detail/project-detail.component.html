<div class="detail">
  <div class="container">
    <div class="row">
      <div *ngIf="project">
          <h3 class="detail-header">{{project.Name}}</h3>
          <label class="pull-right">{{statusMsg}}</label>
          <div class="form-group">
            <label>Dataset Name<span class="text-danger">*</span></label>
            <input [(ngModel)]="project.Name" placeholder="Dataset Name" class="form-control" rows="1"> 
          </div>
          <!-- <div class="form-group">
            <label>Private</label>
            <input type="checkbox" [(ngModel)]="project.Private">
          </div> -->
          <div class="well form-group">
            <label>Data Compliance<span class="text-danger">*</span></label>
            <!-- <input [(ngModel)]="project.IRBNumber" placeholder="IRB#" class="col-sx-3">
            <div *ngIf="project.IRBNumber" class="col-sx-3">IRB Title : {{project.IRBNumber | IrbDetailService | async}}</div> -->
            <td><label>A.1</label>
                <input type="radio" value="huirb" name="humanStudyWithIRB" [(ngModel)]="dataCompliance" (click)="collectDataCompliance('huirb')">
                <label> If data are derieved from humans and IRB has been approved. </label>
                <input [(ngModel)]="IRB" placeholder="IRB#" class="form-control" rows="1">
                <label>A.2</label>
                <input type="radio" value="huiec" name="humanStudyWithIEC" [(ngModel)]="dataCompliance" (click)="collectDataCompliance('huiec')">
                <label> If data are derieved from humans and IEC number is ready. </label>
                <input [(ngModel)]="IEC" placeholder="IEC#" class="form-control" rows="1">
                <label>A.3</label>
                <input type="radio" value="hu" name="humanStudy" [(ngModel)]="dataCompliance" (click)="collectDataCompliance('hu')">  
                <label> Not Human Subjects Research, no IRB/IEC review is required.</label>
            </td>
            <td><label>B</label>
                <input type="radio" value="nohu" name="nonHumanStudy" [(ngModel)]="dataCompliance"  (click)="collectDataCompliance('nohu')">  
                <label> Data are not derived from human subjects, compliant with application and laws, rules and regulations.</label> 
            </td>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea [(ngModel)]="project.Description" placeholder="Description" class="form-control" rows="4"></textarea>
          </div>
          <div #annotations>
            <label>Dataset Annotations</label>
            <div *ngIf='project.Annotations.length > 0'>
              <table>
                <thead>
                  <tr>
                    <td>Key</td>
                    <td>Value</td>
                    <td>Remove/Add</td>
                  </tr>
                </thead>
                <tbody *ngFor="let annot of project.Annotations; let i = index">
                  <tr>
                    <td><input [(ngModel)]="annot.key" placeholder="Sample Size" class="form-control"></td>
                    <td><input [(ngModel)]="annot.value" placeholder="110" class="form-control"></td>
                    <td><span type="button" class="btn glyphicon glyphicon-minus-sign" (click)="project.Annotations.splice(i,1)"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <form class='submitForm' [formGroup]="newAnnotationForm" (ngSubmit)="submitAnnotations()">
              <div class="form-group">
                <fieldset formArrayName="Annotations">
                  <table>
                    <tbody class="form-group row" *ngFor="let annotationItem of newAnnotationForm.get('Annotations').controls" [formGroup]='annotationItem'>
                      <tr>
                        <td><input class="form-control" type="text" formControlName="key" placeholder="Sample Size"></td>
                        <td><input class="form-control" type="text" formControlName="value" placeholder="110"></td>
                        <!-- <td><button type="submit" class="btn glyphicon glyphicon-plus-sign detail-submission-btn"></button></td> -->
                        <td><button type="submit" class="btn glyphicon glyphicon-plus-sign detail-submission-btn"></button></td>
                      </tr>
                    </tbody>
                  </table>
                </fieldset>
              </div>
            </form>
          </div>
        <div *ngIf="permission">
        <app-permissions *ngIf="permission.Role==='admin'" [project]="project"></app-permissions>
        <app-files *ngIf="permission.Role==='admin' || permission.Role==='read-write'" [project]="project" (uploaded)="fileUpdates($event)"></app-files>
        </div>
        <div class="form-group">
          <label>Date Created {{project.Date}}</label>
        </div>
        <!-- <button class='btn btn-primary' [disabled]=false (click)="update(project)">Update</button> -->
      </div>
    </div>
  </div>
</div>
