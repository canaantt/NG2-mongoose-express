<div class="detail">
  <div class="container">
    <div class="row">
      <div *ngIf="project">
        <div #projectDetail>
          <h3 class="detail-header">{{project.Name}}</h3>
          <div class="form-group">
            <label>Project Name</label>
            <input [(ngModel)]="project.Name" placeholder="Project Name" class="form-control" rows="1">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea [(ngModel)]="project.Description" placeholder="Description" class="form-control" rows="4"></textarea>
          </div>
          <div #annotations>
            <label>Project Annotations</label>
            <div *ngIf='project.Annotations.length > 0'>
              <table>
                <thead>
                  <tr>
                    <td>Key</td>
                    <td>Value</td>
                    <!--<td>Update</td>-->
                    <td>Remove/Add</td>
                  </tr>
                </thead>
                <tbody *ngFor="let annot of project.Annotations; let i = index">
                  <tr>
                    <td><input [(ngModel)]="annot.key" placeholder="Sample Size" class="form-control"></td>
                    <td><input [(ngModel)]="annot.value" placeholder="110" class="form-control"></td>
                    <!--<td><span type="button" class="btn glyphicon glyphicon-refresh" (click)="updateAnnotation(annot)"></span></td>-->
                    <td><span type="button" class="btn glyphicon glyphicon-minus-sign" (click)="project.Annotations.splice(i,1)"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <form class='submitForm' [formGroup]="newAnnotationForm" (ngSubmit)="submitAnnotations()">
              <div class="form-group">
                <fieldset formArrayName="Annotations">
                  <table>
                    <tbody class="form-group row" *ngFor="let annotationItem of newAnnotationForm.get('Annotations').controls" [formGroup]='annotationItem'>
                      <tr>
                        <td><input class="form-control" type="text" formControlName="key" placeholder="Sample Size"></td>
                        <td><input class="form-control" type="text" formControlName="value" placeholder="110"></td>
                        <td><button type="submit" class="btn glyphicon glyphicon-plus-sign detail-submission-btn"></button></td>
                      </tr>
                    </tbody>
                  </table>
                </fieldset>
              </div>
            </form>
          </div>
        </div>
        <label>User Permissions</label>
        <div #permissions>
          <table>
            <!--<thead>
                  <tr>
                    <td>Name</td>
                    <td>Permission</td>
                    <td>Update</td>
                    <td>Remove/Add</td>
                  </tr>
                </thead>-->
            <tbody class="form-group row" *ngFor="let permission of permissions$ | async">
              <tr>
                <td><span class="detail-users">{{permission.User | userFullName | async }}</span></td>
                <td><select [(ngModel)]="permission.Role">
                        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                        </select></td>
                <!--<td><span type="button" class="btn glyphicon glyphicon-refresh" (click)="updatePermission(permission, permission.Role)"></span></td>-->
                <td><span type="button" class="btn glyphicon glyphicon-minus-sign" (click)="deletePermission(permission)"></span></td>
              </tr>
            </tbody>
          </table>
          <form class='submitForm' [formGroup]="newPermissionForm" (ngSubmit)="submitPermissions()">
            <div class="form-group">
              <fieldset formArrayName="Permissions">
                <table>
                  <thead>
                    <tr>
                      <!--<td>Email</td>
                          <td>Role</td>
                          <td>Action</td>-->
                    </tr>
                  </thead>
                  <tbody class="form-group row" *ngFor="let permissionItem of newPermissionForm.get('Permissions').controls" [formGroup]='permissionItem'>
                    <tr>
                      <td><input class="form-control" type="text" formControlName="Email" placeholder="Enter User New Email"></td>
                      <td><select formControlName="Role">
                                <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
                              </select></td>
                      <td><button type="submit" class="btn glyphicon glyphicon-plus-sign detail-submission-btn"></button></td>
                    </tr>
                  </tbody>
                </table>
              </fieldset>
              <!--<button type="button" class="btn btn-link" (click)="newPermissionForm.get('Permissions').push(permissionItem(''))">Add Another Permit</button>-->
              <!--<input type="submit" class="form-control" value="Add" [disabled]="newUserForm?.invalid">-->
            </div>
          </form>
          <!--<p>Form value: {{ newPermissionForm.get('Permissions').value | json }}</p>-->
        </div>
        <div class="form-group">
          <label>Date Created {{project.Date}}</label>
        </div>
        <button class='btn btn-primary' (click)="update(project)">Update</button>
      </div>
      <app-files></app-files>
    </div>
  </div>
</div>
