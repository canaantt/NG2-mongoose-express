<div *ngIf="user">
  <hr>
  <h3>User Detail Section</h3>
  <div>
    <label>First name: </label>
    <input [(ngModel)]="user.FirstName" placeholder="First Name"/>
  </div>
  <div>
    <label>Last name: </label>
    <input [(ngModel)]="user.LastName" placeholder="Last Name"/>
  </div>
  <div>
    <label>Email: </label>
    <input [(ngModel)]="user.Email" placeholder=" "/>
  </div>
  <div>
    <label>Institution: </label>
    <input [(ngModel)]="user.Institution" placeholder=" "/>
  </div>
  <div>
    <label>Member since:  </label>
    <span>{{user.Date | DateFormatter : 'Date'}}</span>
  </div>
  <!-- <div>
    <label>Database ID:  </label>
    <span> {{user._id}}</span>
  </div> -->
  <button class='btn btn-primary'  (click)="update(user)">Update</button>
</div>
