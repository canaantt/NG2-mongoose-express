<li *ngIf='!user'>
  <a (click)="googleLogin()">
    <span class="fa fa-power-off"></span>Login 
  </a>
</li>
 <li *ngIf='user'><img src={{user.thumbnail}} alt="Smiley face" height="42" width="42">{{user.name}} </li> 
<li  *ngIf='user'>
  <a (click)="googleLogOut()">
    <span class="fa fa-power-off"></span>Logout
  </a>
</li>
