<div *ngIf="project">
  <hr>
  <h3>project Detail Section</h3>
  <div>
    <label>Project Name: </label>
    <input [(ngModel)]="project.Name" placeholder="Project Name"/>
  </div>
  <div>
    <label>Description: </label>
    <input [(ngModel)]="project.Description" placeholder="Description"/>
  </div>
  <!--<div *ngIf="project.Files.length > 0">
    <label>Files: </label>
    <ul>
      <li *ngFor = "let file of files"  >
        {{file.category}} {{file.dataType}} {{file.path}}
      </li>
    </ul>
  </div>-->
   <div *ngIf="project.Files.length > 0">
    <label>Results: </label>
    <ul>
      <li *ngFor = "let result of results$ | async"  >
        {{result.category}} {{result.dataType}} {{result.path}}
      </li>
    </ul>
  </div>
  <div>
    <label>Database ID:  </label>
    <span> {{project._id}}</span>
  </div>
  <button class='btn btn-primary'  (click)="update(project)">Update</button>
</div>
